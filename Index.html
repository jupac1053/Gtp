<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Botón Neón</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }
        .boton {
            margin: 20px auto;
            padding: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: gray; /* Estado apagado */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 20px;
            color: white;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .on {
            background-color: limegreen;
            box-shadow: 0 0 20px limegreen, 0 0 40px limegreen, 0 0 60px limegreen;
        }
        .off {
            background-color: red;
            box-shadow: 0 0 20px red, 0 0 40px red, 0 0 60px red;
        }
    </style>
</head>
<body>
    <h1>Botón Neón Encendido/Apagado</h1>
    <div class="boton off" id="boton">OFF</div>

    <script>
        // Conexión a Supabase
        const SUPABASE_URL = 'https://TUSUPABASEURL.supabase.co';  // Reemplaza con tu URL
        const SUPABASE_API_KEY = 'TUSUPABASEAPIKEY';  // Reemplaza con tu API Key
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

        const boton = document.getElementById('boton');

        // Función para actualizar el estado del botón en Supabase
        async function actualizarEstado(nuevoEstado) {
            const { data, error } = await supabase
                .from('boton')
                .update({ estado: nuevoEstado })
                .eq('id', 1); // Asegúrate de que el botón tiene el ID 1 en la tabla
            if (error) {
                console.error('Error al actualizar el estado:', error);
            }
        }

        // Función para obtener el estado actual del botón desde Supabase
        async function obtenerEstado() {
            const { data, error } = await supabase
                .from('boton')
                .select('estado')
                .eq('id', 1)
                .single();

            if (data) {
                actualizarBotonVisual(data.estado);
            } else {
                console.error('Error al obtener el estado:', error);
            }
        }

        // Cambiar el color del botón según su estado
        function actualizarBotonVisual(estado) {
            if (estado) {
                boton.classList.remove('off');
                boton.classList.add('on');
                boton.textContent = 'ON';
            } else {
                boton.classList.remove('on');
                boton.classList.add('off');
                boton.textContent = 'OFF';
            }
        }

        // Al hacer clic en el botón, cambia el estado y lo actualiza en Supabase
        boton.addEventListener('click', async () => {
            const estadoActual = boton.classList.contains('on');
            const nuevoEstado = !estadoActual; // Cambia de encendido a apagado y viceversa

            // Actualiza el botón visualmente
            actualizarBotonVisual(nuevoEstado);

            // Actualiza el estado en la base de datos
            await actualizarEstado(nuevoEstado);
        });

        // Al cargar la página, obtener el estado actual del botón
        obtenerEstado();
    </script>
</body>
</html>
